<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Hello, world!</title>
  </head>
  <body>
    


    <section class="testimonial">
        <div class="container">
            <div class="testimonial-cards">
                <div class="testimonial-card-bg">
                    <div class="card">
                        <div class="card-body">
                        <div class="row">
                            <div class="col-lg-4">
                                <div class="testimonial-img-bg  mb-4">
                                    <img src="images/testimonial/testimonial-2.png" class="card-img-top" alt="...">
                                </div>
                            </div>
                            <div class="col-lg-8">
                                <h6 class="text-white card-title text-uppercase mt-4">Lorem ipsum dolor sit amet, consectetur !</h6>
                            </div>
                        </div>
                          <p class="card-text content-color mt-4">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec odio lacus, tempus quis placerat a, congue sit amet dolor. </p>
                          <p class="text-white fw-bold">SWATHI</p>
                          <p class="content-color designation">Front-end Developer</p>
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </section>



    <section class="team">
        <div class="container">
            <div class="team-cards">
                <div class="card">
                    <div class="card-body ">
                      <div class="team-card-img-bg-1">
                        <div class="team-card-img-bg">
                            <img src="images/team/1.png" class="card-img-top mt-3" alt="...">
                          </div>
                      </div>
                      <h6 class="card-title text-center fw-bold text-white mt-3">NAME</h6>
                      <p class="card-text text-center">Designation</p>
                      <div class="d-flex social-icons mb-3">
                        <a href=""><i class="fa fa-facebook-f"></i></a>
                        <a href=""><i class="fa fa-instagram" aria-hidden="true"></i></a>
                        <a href=""><i class="fa fa-linkedin"></i></a>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
    </section>





<!-- ----------------------------------contact start--------------------------------------- -->

<section class="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <form>
                    <h6 class="text-white text-uppercase text-center  mt-3 mb-3">Lorem ipsum dolor sit amet !</h6>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="exampleInputname1" aria-describedby="emailHelp" placeholder="Name">
                    </div>
                    <div class="mb-3">
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="exampleInputSubject" aria-describedby="emailHelp" placeholder="Subject">
                    </div>
                    <div class="mb-3">
                        <input type="phone" class="form-control" id="exampleInputPhone" aria-describedby="emailHelp" placeholder="Phone">
                    </div>
                    <div class="mb-3">
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Message"></textarea>
                      </div>
                    <div class="text-center">
                        <button type="submit" class="btn text-white">Submit</button>
                    </div>
                  </form>
            </div>
            <div class="col-lg-6">
            <img src="images/contact-bg.png" alt="" class="img-fluid">
            </div>
        </div>
    </div>
</section>

<!-- ----------------------------------contact start--------------------------------------- -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
